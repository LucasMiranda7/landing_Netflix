<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Netflix</title>
</head>
<body>
  <header class="header">

    <div class="container">
    <img src="Imgs/logo.svg" alt="Logo Netflix" width="150px" >
    <nav class="menu">
      <a href="#">Inicio</a>
      <a href="#">Séries</a>
      <a href="#">Filmes</a>
      <a href="#">Bombando</a>
      <a href="#">Minha Lista</a>
    </nav>
    <div class="menu_imagens">
      <img src="Imgs/lupa.svg" alt="Lupa de Pesquisa">
      <img src="Imgs/sino.svg" alt="Sino de Notificações">
      <img src="Imgs/user 1.svg" alt="Logo Perfil">
      <img src="Imgs/arrow2.svg" alt="Arrow Veja mais" width="15px">
    </div>
  </div>
  </header>

  <main class="main">
    <section class="info_filme">
      <img src="Imgs/poster 1.svg" alt="Logo Filme" width="560px">

      <div class="info_conteudo">
        <p>Em uma penitenciária de última geração, um detento <br> participa de um experimento com drogas que controlam as <br> emoções para um gênio da indústria farmacêutica.</p>
      </div>

      <div class="info_conteudo">
      <button class="botao btn-play"><img src="Imgs/play.svg" alt="Botao Play">Assistir</button>
        <button class="botao btn-info"><img src="Imgs/info.svg" alt="Botao Info">Mais Informações</button>
      </div>
    </section>

    <section class="container_filmes-Lista">
      <h2>Minha Lista</h2>
      <div class="filmes">
      <div class="filme_animado filme">
        <img src="Imgs/poster_01.svg" alt="">
      </div>
      <div class="filme_drama filme">
        <img src="Imgs/poster_02.svg" alt="">
      </div>
      <div class="filme_comedia filme">
        <img src="Imgs/poster_03.svg" alt="">
      </div>
      <div class="fime terror filme">
        <img src="Imgs/poster_04.svg" alt="">
        <img src="Imgs/poster_05.svg" alt="">
      </div>
    </div>
    </section>
  </main>

  <footer>

  </footer>
</body>
</html>
